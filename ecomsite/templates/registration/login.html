{% extends 'store/base.html' %}
{% block bodyblock %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-3 my-3">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log-In</h1>
            <p class="lead fw-normal text-white-50 mb-0">login to City Ecommerce </p>
        </div>
    </div>
</header>

<div class="container my-4 mb-4 p-4">
    <div class="row justify-content-center">
        <div class=" col-6 ">
            <form method="post" >
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Log-In</button>
                <small>Not have an account <a href="/register">click here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
