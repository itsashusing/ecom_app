{% extends 'mainapp/base.html' %}
{% block bodyblock %}

<div class="my-2">
    <div class="text-center">
        <div class="row">
            {% for item in object_list %}
            <div class="col-lg-3 col-md-6 md-4">
                <div class="card-group">
                    <div class="card">
                        <a href="/itemdetails/{{item.slug}}">
                            <img src="/static/image/pro3.jpg" class="card-img-top" alt="..."></a>
                        <div class="card-body">

                            <h5 class="card-title"><a style="text-decoration:none; color:inherit;"
                                    href="/itemdetails/{{item.slug}}">{{item.title}}</a></h5>
                            <span class="badge badge-{{item.get_label_display}}">
                                {{item.get_category_display | title}}</span> <br>

                            {% if item.discount_price %}
                            <h6 class="card-text my-2">Price: {{item.discount_price}} Rs</h6>
                            {% else %}
                            <h6 class="card-text my-2">Price: {{item.price}} Rs</h6>

                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
